spring.application.name=order-cart-service

# URL del Product Catalog Service (asumiendo que corre en 8081)
product-catalog-service.url=http://localhost:8081
# Server Port (choose a unique port, e.g., 8083)
server.port=8083

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/ecomarket_orders?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Enable logging for debug (optional, but useful)
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO